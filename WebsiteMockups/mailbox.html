<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications / Mailbox</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Inbox</div>
    <div class="pill"><span class="icon">mark_email_read</span> Read All</div>
  </div>
  <div class="list">
    <div class="card row"><div class="row" style="gap:8px;"><span class="icon">mail</span><div><div class="h2">Season Rewards</div><div class="sub">Your Sprout Pass tier payout is ready.</div></div></div><div class="badge">New</div></div>
    <div class="card row"><div class="row" style="gap:8px;"><span class="icon">campaign</span><div><div class="h2">Event: Harvest Festival</div><div class="sub">Compete for exclusive skins.</div></div></div><div class="badge">2d</div></div>
    <div class="card row"><div class="row" style="gap:8px;"><span class="icon">card_giftcard</span><div><div class="h2">Gift Claimed</div><div class="sub">You received 100 Coins from a friend.</div></div></div><div class="badge">7d</div></div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
