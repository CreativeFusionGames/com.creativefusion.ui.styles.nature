<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboards</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Leaderboards</div>
    <div class="tabs"><div class="tab active">Global</div><div class="tab">Season</div><div class="tab">Friends</div></div>
  </div>
  <div class="list">
    <div class="card row"><div class="row" style="gap:10px;"><div class="badge">#1</div><div class="h2">MossMonarch</div></div><div class="kpi"><div class="val">42,880</div><div class="label">Score</div></div></div>
    <div class="card row"><div class="row" style="gap:10px;"><div class="badge">#2</div><div class="h2">SunriseSower</div></div><div class="kpi"><div class="val">40,210</div><div class="label">Score</div></div></div>
    <div class="card row"><div class="row" style="gap:10px;"><div class="badge">#3</div><div class="h2">ThornKnight</div></div><div class="kpi"><div class="val">38,005</div><div class="label">Score</div></div></div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
