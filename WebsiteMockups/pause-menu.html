<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pause Menu</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Paused</div>
    <div class="pill"><span class="icon">schedule</span> 04:12</div>
  </div>
  <div class="card center">
    <div class="h1">Take a Breather</div>
    <div class="sub">Your forest waits patiently.</div>
  </div>
  <div class="btn-row">
    <button class="btn lg"><span class="icon">play_arrow</span> Resume</button>
    <button class="btn alt lg"><span class="icon">refresh</span> Restart</button>
    <button class="btn warn lg"><span class="icon">logout</span> Quit</button>
    <button class="btn ghost lg"><span class="icon">tune</span> Settings</button>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
