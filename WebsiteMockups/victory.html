<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victory / Completion</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Victory!</div>
    <div class="stars"><span class="star">grade</span><span class="star">grade</span><span class="star">grade</span></div>
  </div>
  <div class="card center">
    <div class="h1">Forest Flourishes</div>
    <div class="sub">You nurtured life back to the grove.</div>
    <div class="row" style="justify-content:center; gap:16px; margin-top:10px;">
      <div class="kpi"><div class="val">+300</div><div class="label">XP</div></div>
      <div class="kpi"><div class="val">+150</div><div class="label">Coins</div></div>
      <div class="kpi"><div class="val">Epic</div><div class="label">Seed</div></div>
    </div>
    <div class="btn-row" style="margin-top:12px;">
      <button class="btn"><span class="icon">play_arrow</span> Next Level</button>
      <button class="btn alt"><span class="icon">replay</span> Replay</button>
      <button class="btn ghost"><span class="icon">inventory_2</span> Rewards</button>
    </div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
