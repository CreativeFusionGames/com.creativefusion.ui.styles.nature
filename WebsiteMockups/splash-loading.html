<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splash / Loading</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Nature Quest</div>
    <div class="pill"><span class="icon">eco</span> v1.0.0</div>
  </div>
  <div style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:14px;">
    <div class="h1">Waking the Forest...</div>
    <div class="sub">Tip: Watering plants right after sunrise gives bonus growth.</div>
    <div class="card" style="width:100%;">
      <div class="row">
        <div class="sub">Loading assets</div>
        <div class="sub">35%</div>
      </div>
      <div class="progress" style="margin-top:8px;"><div class="bar" style="width:35%"></div></div>
      <div class="row" style="margin-top:8px;">
        <div class="badge"><span class="icon small">cloud_download</span> Textures</div>
        <div class="badge"><span class="icon small">forest</span> Biomes</div>
        <div class="badge"><span class="icon small">pets</span> Wildlife</div>
      </div>
    </div>
    <div class="btn alt lg"><span class="icon">hourglass_top</span> Preparing...</div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
