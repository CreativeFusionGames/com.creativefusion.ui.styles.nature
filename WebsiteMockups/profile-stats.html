<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statistics / Player Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Forest Explorer</div>
    <div class="pill"><span class="icon">edit</span> Edit</div>
  </div>
  <div class="grid3">
    <div class="card kpi"><div class="val">62%</div><div class="label">Win Rate</div></div>
    <div class="card kpi"><div class="val">4,820</div><div class="label">XP</div></div>
    <div class="card kpi"><div class="val">18h</div><div class="label">Playtime</div></div>
  </div>
  <div class="card">
    <div class="h2">Badges</div>
    <div class="row" style="gap:8px; margin-top:8px;">
      <div class="badge"><span class="icon small">eco</span> Gardener</div>
      <div class="badge"><span class="icon small">landscape</span> Pathfinder</div>
      <div class="badge"><span class="icon small">hiking</span> Ranger</div>
    </div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
