<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop / Store</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Nature Shop</div>
    <div class="row" style="gap:8px;">
      <div class="badge"><span class="icon small">eco</span> 1,280</div>
      <div class="badge"><span class="icon small">diamond</span> 6</div>
    </div>
  </div>
  <div class="tabs">
    <div class="tab active">Seeds</div>
    <div class="tab">Tools</div>
    <div class="tab">Cosmetics</div>
    <div class="tab">Bundles</div>
  </div>
  <div class="grid2">
    <div class="card center"><div class="h2">Flower Seeds</div><div class="sub">+Growth</div><div class="btn sm" style="margin-top:6px;">Buy 50</div></div>
    <div class="card center"><div class="h2">Grass Seeds</div><div class="sub">+Spread</div><div class="btn sm" style="margin-top:6px;">Buy 40</div></div>
    <div class="card center"><div class="h2">Tree Seeds</div><div class="sub">+Health</div><div class="btn sm" style="margin-top:6px;">Buy 80</div></div>

  </div>
