<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In-App Purchase Flow</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Confirm Purchase</div>
    <div class="pill"><span class="icon">shield</span> Secure</div>
  </div>
  <div class="card">
    <div class="row"><div class="h2">Gem Pouch</div><div class="badge"><span class="icon small">diamond</span> x10</div></div>
    <div class="sub">Bonus: +100 Coins</div>
    <div class="hr"></div>
    <div class="row"><div class="sub">Price</div><div class="h2">$2.99</div></div>
  </div>
  <div class="btn-row">
    <button class="btn warn lg"><span class="icon">lock</span> Buy Now</button>
    <button class="btn ghost lg"><span class="icon">close</span> Cancel</button>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
