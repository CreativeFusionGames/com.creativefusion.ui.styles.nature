<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ads & Rewards UI</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Watch & Earn</div>
    <div class="pill"><span class="icon">local_activity</span> Bonus</div>
  </div>
  <div class="modal">
    <div class="sheet">
      <div class="row"><div class="h2">Watch 30s Ad</div><div class="badge"><span class="icon small">eco</span> +100 Coins</div></div>
      <div class="sub">Instantly delivered after completion. One time per hour.</div>
      <div class="progress" style="margin-top:8px;"><div class="bar" style="width:0%"></div></div>
      <div class="btn-row" style="margin-top:10px;">
        <button class="btn"><span class="icon">play_circle</span> Start</button>
        <button class="btn ghost"><span class="icon">close</span> No Thanks</button>
      </div>
    </div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
