<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Select Tiered Tabs</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Worlds</div>
    <div class="pill"><span class="icon">tabs</span> Tiers</div>
  </div>
  <div class="tabs">
    <div class="tab active">Meadow</div>
    <div class="tab">Canyon</div>
    <div class="tab">Glacier</div>
  </div>
  <div class="level-grid" style="margin-top:8px;">
    <div class="level-btn"><div class="level-num">1</div><div class="level-stars"><span class="star">grade</span></div></div>
    <div class="level-btn"><div class="level-num">2</div><div class="level-stars"><span class="star">grade</span><span class="star">grade</span></div></div>
    <div class="level-btn"><div class="level-num">3</div><div class="level-stars"><span class="star">grade</span></div></div>
    <div class="level-btn"><div class="level-num">4</div><div class="level-stars"><span class="star">grade</span><span class="star">grade</span><span class="star">grade</span></div></div>
    <div class="level-btn locked"><span class="icon">lock</span></div>
    <div class="level-btn locked"><span class="icon">lock</span></div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
