<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Over</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Game Over</div>
    <div class="pill"><span class="icon">timer</span> 07:31</div>
  </div>
  <div class="card center">
    <div class="h1">Withered Leaves</div>
    <div class="sub">Your sapling needs more care next time.</div>
    <div class="row" style="justify-content:center; gap:16px; margin-top:10px;">
      <div class="kpi"><div class="val">12,450</div><div class="label">Score</div></div>
      <div class="kpi"><div class="val">3-2</div><div class="label">W-L</div></div>
      <div class="kpi"><div class="val">x1.3</div><div class="label">Multiplier</div></div>
    </div>
    <div class="btn-row" style="margin-top:12px;">
      <button class="btn"><span class="icon">replay</span> Retry</button>
      <button class="btn alt"><span class="icon">home</span> Main Menu</button>
      <button class="btn ghost"><span class="icon">share</span> Share</button>
    </div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
