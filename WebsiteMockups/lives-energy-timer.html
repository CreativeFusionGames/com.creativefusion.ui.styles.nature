<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lives / Energy / Timer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Out of Energy</div>
    <div class="pill"><span class="icon">favorite</span> 0 / 5</div>
  </div>
  <div class="card center">
    <div class="h2">Regeneration</div>
    <div class="sub">Next heart in <b>00:12:45</b></div>
    <div class="progress" style="margin-top:8px;"><div class="bar" style="width:25%"></div></div>
    <div class="btn-row" style="margin-top:12px;">
      <button class="btn"><span class="icon">movie</span> Watch Ad +1</button>
      <button class="btn alt"><span class="icon">local_mall</span> Buy Hearts</button>
    </div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
