<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings Menu</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Settings</div>
    <div class="pill"><span class="icon">restart_alt</span> Defaults</div>
  </div>
  <div class="card list">
    <div class="row"><div class="h2">Sound</div><div class="pill"><span class="icon small">volume_up</span> 70%</div></div>
    <div class="row"><div class="h2">Graphics</div><div class="pill"><span class="icon small">hdr_auto</span> High</div></div>
    <div class="row"><div class="h2">Controls</div><div class="pill"><span class="icon small">sports_esports</span> Tap & Hold</div></div>
    <div class="row"><div class="h2">Language</div><div class="pill"><span class="icon small">translate</span> English</div></div>
    <div class="row"><div class="h2">Accessibility</div><div class="pill"><span class="icon small">visibility</span> Dyslexia Font</div></div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
