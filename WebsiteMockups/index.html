<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Screens Grid</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { background:#f0f0f0; margin:0; font-family:'Poppins',sans-serif; }
    h1 { text-align:center; margin:20px; }
    .grid-all {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap:30px;
      padding:20px;
    }
    .screen-wrapper {
      display:flex; flex-direction:column; align-items:center; gap:10px;
    }
    .phone-frame {
      width:360px; height:720px; border:none; border-radius:36px;
      box-shadow:0 10px 30px rgba(0,0,0,0.3); overflow:hidden;
      background:#111;
    }
    .caption { font-size:15px; font-weight:600; text-align:center; }
  </style>
</head>
<body>
  <h1>All Screens Preview</h1>
  <div class="grid-all" id="screensGrid"></div>
  <script>
    const screens = [["splash-loading.html", "Splash / Loading"], ["main-menu.html", "Main Menu / Hub"], ["game-mode-select.html", "Game Mode Selection"], ["pause-menu.html", "Pause Menu"], ["game-over.html", "Game Over"], ["victory.html", "Victory / Completion"], ["lives-energy-timer.html", "Lives / Energy / Timer"], ["daily-rewards.html", "Daily Rewards / Login Bonus"], ["quests.html", "Quest / Mission"], ["achievements.html", "Achievements / Trophies"], ["profile-stats.html", "Statistics / Player Profile"], ["character-selection.html", "Character Selection / Skins"], ["shop-store.html", "Shop / Store"], ["currency-balance.html", "Currency Balance Display"], ["ads-reward-popup.html", "Ads & Rewards UI"], ["iap-flow.html", "In-App Purchase Flow"], ["battle-pass.html", "Battle Pass / Season Pass"], ["leaderboards.html", "Leaderboards"], ["settings.html", "Settings Menu"], ["mailbox.html", "Notifications / Mailbox"], ["patch-notes.html", "Updates & Patch Notes"], ["mini-games.html", "Mini-games / Side Games"], ["spin-wheel.html", "Spin the Wheel / Prize Chest"], ["hud.html", "HUD (Heads-Up Display)"], ["skill-upgrades.html", "Skill Upgrades"], ["progression-bar.html", "Progression Bar"], ["level-select-grid.html", "Level Select Grid"], ["level-select-vertical-path.html", "Level Select Vertical Path"], ["level-select-tiered-tabs.html", "Level Select Tiered Tabs"]];
    const grid = document.getElementById("screensGrid");
    screens.forEach(([file, title]) => {
      const wrap = document.createElement("div");
      wrap.className = "screen-wrapper";
      wrap.innerHTML = `
        <iframe class="phone-frame" src="${file}"></iframe>
        <div class="caption">${title}</div>
      `;
      grid.appendChild(wrap);
    });
  </script>
</body>
</html>
