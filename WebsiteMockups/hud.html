<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUD (Heads-Up Display)</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="hud">
    <div class="hud-top">
      <div class="hud-panel row" style="gap:8px;"><span class="icon">favorite</span><b>3</b></div>
      <div class="hud-panel row" style="gap:8px;"><span class="icon">timer</span><b>02:18</b></div>
      <div class="hud-panel row" style="gap:8px;"><span class="icon">map</span><b>Grove</b></div>
    </div>
    <div class="hud-center">
      <div class="card center" style="padding:10px 14px;">
        <div class="h2">Objective</div>
        <div class="sub">Collect 10 dew drops</div>
      </div>
    </div>
    <div class="hud-bottom" style="position:absolute; bottom:16px; left:16px; right:16px;">
      <div class="hud-panel row" style="gap:8px;">
        <span class="icon">eco</span><b>Score 1,240</b>
        <span class="icon">flag</span><b> 4/10</b>
      </div>
      <div class="btn ghost"><span class="icon">pause</span> Pause</div>
    </div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
