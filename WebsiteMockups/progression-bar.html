<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progression Bar (XP)</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Level 12</div>
    <div class="pill"><span class="icon">workspace_premium</span> +15% XP</div>
  </div>
  <div class="card">
    <div class="row"><div class="h2">Experience</div><div class="sub">820 / 1200</div></div>
    <div class="progress" style="margin-top:8px;"><div class="bar" style="width:68%"></div></div>
  </div>
  <div class="grid3">
    <div class="card center"><div class="h2">Milestone</div><div class="sub">Avatar Badge</div></div>
    <div class="card center"><div class="h2">Reward</div><div class="sub">Coins x150</div></div>
    <div class="card center"><div class="h2">Next</div><div class="sub">Leaf Emote</div></div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
