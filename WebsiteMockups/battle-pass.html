<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battle Pass / Season Pass</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Sprout Pass</div>
    <div class="pill"><span class="icon">calendar_today</span> 21d left</div>
  </div>
  <div class="card">
    <div class="row"><div class="h2">Tier 7</div><div class="badge"><span class="icon small">military_tech</span> Premium</div></div>
    <div class="progress" style="margin-top:8px;"><div class="bar" style="width:70%"></div></div>
  </div>
  <div class="grid3">
    <div class="card center"><span class="icon big">eco</span><div class="sub">Coins x150</div></div>
    <div class="card center"><span class="icon big">palette</span><div class="sub">Leaf Trail</div></div>
    <div class="card center"><span class="icon big">diamond</span><div class="sub">Gem x1</div></div>
  </div>
  <div class="btn-row">
    <button class="btn"><span class="icon">workspace_premium</span> Upgrade</button>
    <button class="btn alt"><span class="icon">task</span> Challenges</button>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
