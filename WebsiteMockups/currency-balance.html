<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Balance Display</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Wallet</div>
    <div class="pill"><span class="icon">history</span> Log</div>
  </div>
  <div class="grid3">
    <div class="card center"><div class="h2">Coins</div><div class="kpi"><div class="val">1,280</div><div class="label">Common</div></div></div>
    <div class="card center"><div class="h2">Gems</div><div class="kpi"><div class="val">6</div><div class="label">Premium</div></div></div>
    <div class="card center"><div class="h2">Tokens</div><div class="kpi"><div class="val">42</div><div class="label">Event</div></div></div>
  </div>
  <div class="card">
    <div class="h2">Recent Changes</div>
    <div class="list" style="margin-top:8px;">
      <div class="row"><div class="sub">Daily Login +80 Coins</div><div class="sub">+80</div></div>
      <div class="row"><div class="sub">Epic Seed Purchase</div><div class="sub">-200</div></div>
      <div class="row"><div class="sub">Season Pass Tier Up</div><div class="sub">-1 Gem</div></div>
    </div>
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
