<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Select Vertical Path</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
</head>
<body>
  <div class="phone">
    <div class="bevel"></div>
    <div class="notch"></div>
    <div class="screen">
      <div class="bg-aurora"></div>
      <div class="screen-inner">
        
  <div class="topbar">
    <div class="brand">Trail</div>
    <div class="pill"><span class="icon">route</span> Linear</div>
  </div>
  <div style="position:relative; flex:1;">
    <div class="path"></div>
    
      <div class="node" style="top:90%">
        <div class="index">Level 1</div>
        <div class="stars"><span class="star">grade</span><span class="star">grade</span><span class="star">grade</span></div>
      </div>
    
      <div class="node" style="top:78%">
        <div class="index">Level 2</div>
        <div class="stars"><span class="star">grade</span><span class="star">grade</span><span class="star">grade</span></div>
      </div>
    
      <div class="node" style="top:66%">
        <div class="index">Level 3</div>
        <div class="stars"><span class="star">grade</span><span class="star">grade</span></div>
      </div>
    
      <div class="node" style="top:54%">
        <div class="index">Level 4</div>
        <div class="stars"><span class="star">grade</span><span class="star">grade</span></div>
      </div>
    
      <div class="node" style="top:42%">
        <div class="index">Level 5</div>
        <div class="stars"></div>
      </div>
    
      <div class="node" style="top:30%">
        <div class="index">Level 6</div>
        <div class="stars"></div>
      </div>
    
      <div class="node" style="top:18%">
        <div class="index">Level 7</div>
        <div class="stars"></div>
      </div>
    
  </div>
  
      </div>
      <div class="hill"></div>
    </div>
  </div>
</body>
</html>
